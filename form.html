<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <fieldset>

        <legend>Form of HTML</legend>
        <form>
            <label for="Email">Enter Email ID:</label>
            <input type="text" id="Email" placeholder="Enter Email">
            <br><br>
    
            <label for="Pass">Enter Password:</label>
            <input type="password" id="Pass">
    
            <br><br>
    
            <label for="">Gender:</label>

            <label for="Fem">Female</label>

            <label for="oth">other</label>
            
            <br><br>
            <input type="checkbox" id="check" name="lang">

            <input type="checkbox" id="check" name="alang">
            <label for="check">Hindi</label>

            <input type="checkbox" id="check" name="blang">
            <label for="check">French</label>
    
            <br><br>
            <input type="submit" value="Submit">
        </form>
    </fieldset>

    <form>

        <br><br>

            <option value="Daal">Daal</option>

            <option value="Salad">Salad</option>
        </select>

        <br><br>

        <textarea name="text" id="first" cols="50" rows="10" placeholder="Enter Text Here...."></textarea>
        <br><br>

        <label for="file1">Select file:</label>
        <input type="file" id="file1" name="pdf">
        <br><br>

    </form>
</body>
</html>
